<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="form-action 'self';">
    <link href="<%= BASE_URL %>favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="<%= BASE_URL %>favicon.png" rel="apple-touch-icon">
    <!-- 通用 -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1386718_lpl5z4g3dps.css">
    <title>template-manage</title>
    
</head>

<body>
  <noscript>
    <strong>We're sorry but template-manage doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
  <% } %>
</body>
</html>
